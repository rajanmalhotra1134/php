<html>
<head>
	<title>Email Validation6</title>
	<script type="text/javascript">
		function checkEmail()
			{
				em=document.getElementById("email").value;
				atPos=em.indexOf('@');
				dotPos=em.lastIndexOf('.');

				if(atPos<1 || atPos+2>dotPos || dotPos+2>=em.length)
					{
						alert("email is wrong");
					}else{
						alert("email is correct");
					}
					checkName()
			}
		function checkName()
			{
				nm=document.getElementById("name").value;
				if(nm.length>32 || nm.length<5)
					{
						alert("name is wrong");
					}else{
						alert("name is correct");
					}
					checkAddress()
			}
		function checkAddress()
			{
				ad=document.getElementById("address").value;
				if(ad.length>30 || ad.length<5)
					{
						alert("address is wrong");
					}else{
						alert("address is correct");
					}
			}
	</script>
</head>
<body>
		Enter Email:-<input type="email" id="email"/></br>
		Enter Name:-<input type="name" id="name"/></br>
		Enter Address:-<input type="address" id="address"/></br>
		<input type="button" value="Check Email" onclick="checkEmail()"/>
</body>
</html>
